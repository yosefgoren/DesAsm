<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="app.css">
	<title>DesAsm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>

<body>
	<section>
	<div id="calculator">
		<div id="calculatorheader">Graphing Calculator</div>
	</div>
	<p aria-live="assertive" aria-atomic="true" class="dcg-aria-alert"></p>
	
	<form id ="script_form" onsubmit="runCompile(this); return false;">
	<p><label for="script_box">DesAsm Script:</label></p>
	<textarea id="script_box" name="script_box" rows="4" cols="50"></textarea>
	<br>
	<input id="compile_button" type="submit" value="Compile">
	</form>

	<!-- <button id="clear_button" onclick="clearClac();">Clear</button> -->

	<script src="drag_element.js"></script>
	<script src="init_graph_calc.js"></script>
	<script src="misc.js"></script>
	</section>
	
	<script>
		//
calculator.setExpression({latex:"L_{0}\\left(x,y,t\\right)=\\frac{t-x}{y-x}"});
calculator.setExpression({latex:"L_{1}\\left(x,y,t\\right)=\\left(1-t\\right)x+ty"});
calculator.setExpression({latex:"L_{split}(t,k)=L_{0}(0,\\frac{1}{k},\\operatorname{mod}(t,\\frac{1}{k}))"});
calculator.setExpression({latex:"L_{index}(t,k)=\\operatorname{floor}(kt)+1"});
calculator.setExpression({latex:""});
calculator.setExpression({latex:"a_{1}\\left(t , v , u\\right) = v \\cdot t + u \\cdot \\left(1 - t\\right)"});
calculator.setExpression({latex:"c_{connect}\\left(t , v , u\\right)=a_{1}\\left(t , v , u\\right)"});
calculator.setExpression({latex:"a_{2}\\left(t\\right) = \\left(\\operatorname{sin}\\left(2 \\cdot \\pi \\cdot t\\right) , \\operatorname{cos}\\left(2 \\cdot \\pi \\cdot t\\right)\\right)"});
calculator.setExpression({latex:"c_{circle}\\left(t\\right)=a_{2}\\left(t\\right)"});
calculator.setExpression({latex:"a_{4}\\left(t , n , o_{offset} , i\\right) = c_{connect}\\left(t , c_{circle}\\left(i / n + o_{offset}\\right) , c_{circle}\\left(\\left(i + 1\\right) / n + o_{offset}\\right)\\right)"});
calculator.setExpression({latex:"a_{3}\\left(t , n , o_{offset}\\right) = a_{4}\\left(L_{split}\\left(t, n\\right) , n , o_{offset} , L_{index}\\left(t, n\\right)\\right)"});
calculator.setExpression({latex:"P_{Polygon}\\left(t , n , o_{offset}\\right)=a_{3}\\left(t , n , o_{offset}\\right)"});
calculator.setExpression({latex:"a_{5}\\left(x , y , q\\right) = x \\cdot \\operatorname{cos}\\left(q\\right) - y \\cdot \\operatorname{sin}\\left(q\\right)"});
calculator.setExpression({latex:"r_{rotateX}\\left(x , y , q\\right)=a_{5}\\left(x , y , q\\right)"});
calculator.setExpression({latex:"a_{6}\\left(x , y , q\\right) = x \\cdot \\operatorname{sin}\\left(q\\right) + y \\cdot \\operatorname{cos}\\left(q\\right)"});
calculator.setExpression({latex:"r_{rotateY}\\left(x , y , q\\right)=a_{6}\\left(x , y , q\\right)"});
calculator.setExpression({latex:"a_{7}\\left(c , q\\right) = \\left[r_{rotateX}\\left(c\\left[1\\right] , c\\left[2\\right] , q\\right) , r_{rotateY}\\left(c\\left[1\\right] , c\\left[2\\right]\\right) , c\\left[3\\right]\\right]"});
calculator.setExpression({latex:"r_{rotateXY}\\left(c , q\\right)=a_{7}\\left(c , q\\right)"});
calculator.setExpression({latex:"a_{8}\\left(t\\right) = P_{Polygon}\\left(t , 3 , 0.25\\right)"});
calculator.setExpression({latex:"a_{9}\\left(t\\right) = P_{Polygon}\\left(t , 3 , 0.75\\right)"});
calculator.setExpression({latex:"a_{10}\\left(t , k\\right)=\\left\\{k=1:a_{8}\\left(t\\right),k=2:a_{9}\\left(t\\right)\\right\\}"});
calculator.setExpression({latex:"s_{starOfDavid}\\left(t\\right)=a_{10}\\left(L_{split}\\left(t, 2\\right) , L_{index}\\left(t, 2\\right)\\right)"});
calculator.setExpression({latex:"c_{circle}\\left(t\\right)"});
calculator.setExpression({latex:"s_{starOfDavid}\\left(t\\right)"});

	</script>
</body>
</html>
