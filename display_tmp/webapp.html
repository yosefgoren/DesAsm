<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="app.css">
	<title>DesAsm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>

<body>
	<section>
	<div id="calculator">
		<div id="calculatorheader">Graphing Calculator</div>
	</div>
	<p aria-live="assertive" aria-atomic="true" class="dcg-aria-alert"></p>
	
	<form id ="script_form" onsubmit="runCompile(this); return false;">
	<p><label for="script_box">DesAsm Script:</label></p>
	<textarea id="script_box" name="script_box" rows="4" cols="50"></textarea>
	<br>
	<input id="compile_button" type="submit" value="Compile">
	</form>

	<!-- <button id="clear_button" onclick="clearClac();">Clear</button> -->

	<script src="drag_element.js"></script>
	<script src="init_graph_calc.js"></script>
	<script src="misc.js"></script>
	</section>
	
	<script>
		//
calculator.setExpression({latex:"L_{0}\\left(x,y,t\\right)=\\frac{t-x}{y-x}"});
calculator.setExpression({latex:"L_{1}\\left(x,y,t\\right)=\\left(1-t\\right)x+ty"});
calculator.setExpression({latex:"L_{split}(t,k)=L_{0}(0,\\frac{1}{k},\\operatorname{mod}(t,\\frac{1}{k}))"});
calculator.setExpression({latex:"L_{index}(t,k)=\\operatorname{floor}(kt)+1"});
calculator.setExpression({latex:""});
calculator.setExpression({latex:"a_{1}\\left(t , x_{x1} , x_{x2}\\right) = \\left(t - x_{x1}\\right) / \\left(x_{x2} - x_{x1}\\right)"});
calculator.setExpression({latex:"L_{L0}\\left(t , x_{x1} , x_{x2}\\right)=a_{1}\\left(t , x_{x1} , x_{x2}\\right)"});
calculator.setExpression({latex:"a_{2}\\left(t , x_{x1} , x_{x2}\\right) = \\left(1 - t\\right) \\cdot x_{x1} + t \\cdot x_{x2}"});
calculator.setExpression({latex:"L_{L1}\\left(t , x_{x1} , x_{x2}\\right)=a_{2}\\left(t , x_{x1} , x_{x2}\\right)"});
calculator.setExpression({latex:"a_{3}\\left(t , x_{x1} , y_{y1} , x_{x2} , y_{y2}\\right) = L_{L1}\\left(y_{y1} - x_{x1} \\cdot \\left(y_{y2} - y_{y1}\\right) / \\left(x_{x2} - x_{x1}\\right) , y_{y1} + \\left(1 - x_{x1}\\right) \\cdot \\left(y_{y2} - y_{y1}\\right) / \\left(x_{x2} - x_{x1}\\right) , t\\right)"});
calculator.setExpression({latex:"L_{L2}\\left(t , x_{x1} , y_{y1} , x_{x2} , y_{y2}\\right)=a_{3}\\left(t , x_{x1} , y_{y1} , x_{x2} , y_{y2}\\right)"});
calculator.setExpression({latex:"a_{4}\\left(t , k\\right) = L_{L0}\\left(0 , 1 / k , \\operatorname{mod}\\left(t , 1 / k\\right)\\right)"});
calculator.setExpression({latex:"L_{Lsplit}\\left(t , k\\right)=a_{4}\\left(t , k\\right)"});
calculator.setExpression({latex:"a_{5}\\left(v , k\\right) = \\left[L_{Lsplit}\\left(v\\left[1\\right] , k\\right) , L_{Lsplit}\\left(v\\left[2\\right] , k\\right) , L_{Lsplit}\\left(v\\left[3\\right] , k\\right)\\right]"});
calculator.setExpression({latex:"L_{Lspilt3}\\left(v , k\\right)=a_{5}\\left(v , k\\right)"});
calculator.setExpression({latex:"a_{6}\\left(t , k\\right) = \\operatorname{floor}\\left(k \\cdot t\\right) + 1"});
calculator.setExpression({latex:"L_{Lindex}\\left(t , k\\right)=a_{6}\\left(t , k\\right)"});
calculator.setExpression({latex:"a_{7}\\left(t , k\\right) = \\left(L_{Lsplit}\\left(t , k\\right) , L_{Lindex}\\left(t , k\\right)\\right)"});
calculator.setExpression({latex:"L_{Lines}\\left(t , k\\right)=a_{7}\\left(t , k\\right)"});
calculator.setExpression({latex:"L_{Lines}\\left(t , 4\\right)"});

	</script>
</body>
</html>
